<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea
        name="textarea"
        id="textarea"
        cols="120"
        rows="30"
        autocapitalize="sentences"
        autofocus
      ></textarea>

      <p>Total charecter of this text box <span class="totalCh">0</span></p>
      <p>Total space of this text box <span class="totalSp">0</span></p>
      <p>Total line of this text box <span class="totalLi">0</span></p>
      <p>Total Words of this text box <span class="totalWd">0</span></p>
      <p>Total remaining of this text box <span class="totalRe">0</span></p>
    </div>
    <button class="clBtn">Clear</button>
    <button class="copyBtn">Copy</button>

    <div>
      <button class="sectBtn">Select</button>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>

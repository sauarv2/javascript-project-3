    <div class="container">
      <h2>Word Counter Tool</h2>
      <textarea
        style="font-size: 12pt"
        name="textarea"
        id="textarea"
        cols="120"
        rows="20"
        autocapitalize="sentences"
        autofocus
        placeholder="Type something here..."
      ></textarea>

      <div class="stats">
        <div>Total Characters: <span class="totalCh id="charCount">0</span></div>
        <div>Total Spaces: <span class="totalSp" id="spaceCount">0</span></div>
        <div>Total Lines: <span class="totalLi" id="lineCount">0</span></div>
        <div>Total Words: <span class="totalWd" id="wordCount">0</span></div>
        <div>Total Remaining: <span class="totalRe" id="remainingCount">1000</span></div>
      </div>

      <div class="buttons">
        <button class="clBtn" >Clear</button>
        <button class="sectBtn" >Select</button>
        <button class="copyBtn" >Copy</button>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>

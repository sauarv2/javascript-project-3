<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-700 flex justify-center items-center min-h-screen">
    <div class="bg-gray-900 p-16 rounded-2xl shadow w-full max-w-sm">
      <h1 class="text-white text-center text-4xl">Timer</h1>
      <!-- create circle -->
      <div
        id="conic" class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative bg-white"
      >
        <!-- inner circle -->
        <div
          class="w-[calc(100% - 4px)] bg-gray-500 aspect-square rounded-full absolute inset-1"
        ></div>
        <p id="timer" class="text-white relative text-5xl">00:00</p>
        <!-- create handmaker -->
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-3 h-3 bg-white rounded-full absolute -top-1 -left-51 border-2 border-black"
          ></span>
        </div>
      </div>

      <!-- buttons -->
      <dizv class="flex justify-center gap-16">
        <button id="reset" class="flex justify-center items-center w-12 h-12 bg-blue-300 rounded-full text-black text-7xl">
          <ion-icon name="refresh-circle"></ion-icon>
        </button>
        
        
        <button id="play" class="flex justify-center items-center w-12 h-12 bg-blue-300 rounded-full text-black text-xl">
          <ion-icon name="play"></ion-icon>
        </button>  



 
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>

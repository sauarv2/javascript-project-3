<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container">
      <h1>Currency Converter</h1>
      <form>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            value="1"
            min="1"
          />
        </div>

        <div class="form-group">
          <label for="from-currency" class="fromAmount">From</label>
          <select id="to-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
          </select>
        </div>

        <div class="form-group">
          <label for="to-currency" class="toAmount">To</label>
          <select id="to-currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
          </select>
        </div>

        <button type="button" class="convert-btn">Convert</button>
      </form>

      <div class="result">
        <h2>Converted Amount: <span id="converted-amount">0.00</span></h2>
      </div>
    </div>
  </body>
</html>
